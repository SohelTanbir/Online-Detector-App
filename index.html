<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Online Detector</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<h2>Online Detector Application</h2>
	<div class="tooltip">
		<span class="status">You're currently Online</span>
	</div>


<script>
setInterval(function onlineDectector(){
	const tooltip = document.querySelector(".tooltip");
	const status = document.querySelector(".status");
	const isOnline = window.navigator.onLine;
	if (!isOnline) {
		status.innerHTML = " You're currently Offline!";
		status.style.color = "red";

	}else{
		status.innerHTML = " You are currently Online";
		status.style.color = "#bfbfbf";
	}

},1)

</script>
</body>
</html>
